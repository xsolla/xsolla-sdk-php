    - php: hhvm
    - php: 5.3
      env: PHPUNIT_OPTIONS="--exclude-group webhook"
    - php: 5.3
      env: COMPOSER_OPTIONS="--prefer-lowest" PHPUNIT_OPTIONS="--exclude-group webhook"
